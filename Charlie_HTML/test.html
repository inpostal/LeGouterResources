<script>
    // 獲取輸入框和搜尋按鈕的參考
    var input = document.querySelector('.form-control');
    var searchButton = document.querySelector('.btn-outline-light');

    // 監聽搜尋按鈕的點擊事件
    searchButton.addEventListener('click', function () {
        // 獲取輸入框中的搜尋關鍵字
        var keyword = input.value.trim();

        // 執行搜尋訂單的相關邏輯
        searchOrders(keyword);
    });

    // 搜尋訂單的函式
    function searchOrders(keyword) {
        var table = document.getElementById('orders');
        var rows = table.getElementsByTagName('tr');

        for (var i = 0; i < rows.length; i++) {
            var orderNumber = rows[i].querySelector('td:nth-child(1) a').innerText;
            var memberId = rows[i].querySelector('td:nth-child(2)').innerText;

            if (orderNumber.includes(keyword) || memberId.includes(keyword)) {
                rows[i].style.display = ''; // 顯示符合條件的訂單資料
            } else {
                rows[i].style.display = 'none'; // 隱藏不符合條件的訂單資料
            }
        }
    }
</script>



<!-- import js -->
<script>
    function filterOrdersByStatus(status) {
        var table = document.getElementById("orders");
        var rows = table.getElementsByTagName("tr");

        for (var i = 1; i < rows.length; i++) { // 從索引1開始，略過表頭行
            var orderStatus = rows[i].querySelector("td:nth-child(5) span").innerText;

            if (status === "訂單狀態" || status === orderStatus) {
                rows[i].style.display = ""; // 顯示符合條件的訂單資料
            } else {
                rows[i].style.display = "none"; // 隱藏不符合條件的訂單資料
            }
        }
    }
