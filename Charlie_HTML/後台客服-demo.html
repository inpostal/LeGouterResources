<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>後台客服</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="static/css/css2.css" rel="stylesheet">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="static/css/bootstrap-icons.min.css" type="text/css">
    <!-- Bootstrap Docs -->
    <link rel="stylesheet" href="static/css/bootstrap-docs.css" type="text/css">

    <!-- Main style file -->
    <link rel="stylesheet" href="static/css/app.min.css" type="text/css">



    <style>
        .chat-block {
            border: 1px solid #e1e5eb;
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-content {
            border-top: 1px solid #e1e5eb;
            border-bottom: 1px solid #e1e5eb;
        }

        .messages {
            padding: 20px;
            border: 1px solid #e1e5eb;
        }

        .chat-footer {
            border-top: 1px solid #dd0808;
            padding: 10px 20px;
        }
    </style>

</head>

<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="static/picture/logo.svg" alt="logo">
        <div class="preloader-icon"></div>
    </div>
    <!-- ./ preloader -->


    <!-- layout-wrapper -->
    <div class="layout-wrapper">
        <!-- header -->

        <!-- ./ header -->

        <!-- content -->
        <div class="content">
            <div class="chat-block">
                <!-- begin::chat sidebar -->
                <div class="chat-sidebar">
                    <!-- begin::chat sidebar search -->
                    <div class="chat-sidebar-header">
                        <ul class="nav nav-pills" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home"
                                    role="tab" aria-controls="pills-home" aria-selected="true">顧客訊息</a>
                            </li>
                        </ul>
                        <form class="my-4">
                            <input type="text" class="form-control" placeholder="搜尋會員ID">
                        </form>
                    </div>
                    <!-- begin::chat sidebar search -->

                    <!-- end::chat list -->
                    <div class="chat-sidebar-content">
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                aria-labelledby="pills-home-tab">
                                <div class="chat-lists">
                                    <div class="list-group list-group-flush">
                                        <div class="list-group-item active d-flex align-items-center">
                                            <div class="pe-3">
                                                <div class="avatar avatar-info avatar-state-danger">
                                                    <span class="avatar-text rounded-circle">C</span>
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <p class="mb-1">Charlie</p>
                                                <span class="text-muted">
                                                    <i class="bi bi-image me-1"></i> Photo
                                                </span>
                                            </div>
                                            <div class="text-end ms-auto d-flex flex-column">
                                                <span class="small text-muted">Yesterday</span>
                                            </div>
                                        </div>
                                        <div class="list-group-item d-flex align-items-center unread-message">
                                            <div class="pe-3">
                                                <div class="avatar avatar-info avatar-state-danger">
                                                    <span class="avatar-text rounded-circle">M</span>
                                                </div>
                                            </div>
                                            <div>
                                                <p class="mb-1">Michelina Mackley</p>
                                                <span class="text-muted">Hello how are you?</span>
                                            </div>
                                            <div class="text-end ms-auto d-flex flex-column">
                                                <div class="dropdown ms-auto">
                                                </div>
                                                <span class="small text-muted">2:32 PM</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end::chat list -->
                </div>
                <!-- end::chat sidebar -->

                <!-- begin::chat content -->
                <div class="chat-content empty-chat-wrapper">
                    <!-- begin::messages -->
                    <div class="messages">
                        <div class="message-item">
                            <div class="message-item-content">Hi!</div>
                            <span class="time small text-muted font-italic">02:30 PM</span>
                        </div>
                        <div class="message-item me">
                            <div class="message-item-content">Lorem ipsum dolor sit amet, consectetur
                                adipisicing elit.
                                Exercitationem fuga iure iusto libero, possimus quasi quis repellat sint
                                tempora ullam!
                            </div>
                            <span class="time small text-muted font-italic">Yesterday</span>
                        </div>
                        <div class="message-item">
                            <div class="message-item-content">Hello! How are you today?</div>
                            <span class="time small text-muted font-italic">02:30 PM</span>
                        </div>
                    </div>
                    <!-- end::messages -->

                    <!-- begin::chat footer -->
                    <div class="chat-footer">
                        <form class="d-flex">
                            <div class="dropdown flex-shrink-0 me-3">
                                <button class="btn btn-primary btn-rounded" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a href="#" class="dropdown-item">表情符號</a>
                                    <a href="#" class="dropdown-item">傳送檔案</a>
                                </div>
                            </div>
                            <input type="text" class="form-control" autofocus="" placeholder="Write message...">
                            <button class="btn btn-primary btn-rounded flex-shrink-0 ms-3">發送</button>
                        </form>
                    </div>
                    <!-- end::chat footer -->
                </div>
                <!-- begin::chat content -->
            </div>
            <!-- end::chat sidebar -->
        </div>
        <!-- ./ content -->
    </div>
    <!-- ./ layout-wrapper -->



    <!-- Bundle scripts -->
    <script src="static/js/bundle.js"></script>

    <!-- Examples -->
    <script src="static/js/chat.js"></script>

    <!-- Main Javascript file -->
    <script src="static/js/app.min.js"></script>
</body>

</html>
