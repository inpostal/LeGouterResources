    <style>

        }

        .list-group-item {

            padding: 20px 40px;

            font-family: 'Josefin Sans', sans-serif;

        .main-title {

            margin-bottom: 1px;
            border-inline-color: #FAEBD7;

        }

        .col-2 {
            background-color: #764242;

        }


        .row {

            height: 100%;
        }

            color: #FAEBD7 !important;
            background-color: #764242;

        .accordion-button:focus {
