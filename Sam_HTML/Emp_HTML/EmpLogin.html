<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工登入</title>

    <link rel="stylesheet" href="./EmpCSS/style_emp_login.css">
</head>

<body>
    <section id="login-out">
        <section id="login-container">
            <div class="login-form">
                <p id="login-title">員工登入</p>
                <form>
                    <div class="form-group">
                        <label for="username">帳號:</label>
                        <input type="text" id="username" name="username" placeholder="輸入帳號" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密碼:</label>
                        <input type="password" id="password" name="password" placeholder="輸入密碼" required>
                    </div>
                    <hr>
                    <div class="form-group">
                        <button type="submit">登入</button>
                    </div>
                </form>
            </div>
        </section>

    </section>
</body>

</html>
