<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台團購方案管理</title>
    <style>
        .top {
            max-width: 100%;
            height: 100px;
            padding-bottom: 20px;
            border-bottom: 1px solid black;
        }

        .show {
            margin-top: 20px;
        }

        table {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>
        <div class="top">
            <p>團購方案管理</p>
            <form action="">
                <select name="" id="" class="">
                    <option value="0">選擇商品編號</option>
                </select>
                <select name="" id="" class="">
                    <option value="0">選擇數量</option>
                </select>
                <input type="text" placeholder="輸入團購方案名稱" name="" value="">
                <input type="text" placeholder="輸入團購活動內容" name="" value="">
                <input type="text" placeholder="輸入團購開始時間" name="" value="">
                <input type="text" placeholder="輸入團購結束時間" name="" value="">
                <input type="text" placeholder="輸入團購商品數量低標" name="" value="">
                <input type="text" placeholder="輸入團購活動名稱" name="" value="">
                <input type="text" placeholder="輸入團購商品折扣" name="" value="">
                <button>新增</button>
            </form>
        </div>
        <div class="show">
            <p>顯示已有的團購方案清單</p>

            <table class="table">
                <tr>
                    <th>團購活動編號</th>
                    <th>團購方案名稱</th>
                    <th>團購開始時間</th>
                    <th>團購結束時間</th>
                    <th>團購商品數量低標</th>
                    <th>團購活動名稱</th>
                    <th>團購商品折扣</th>
                    <th>團購商品價格</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>超級肉桂捲</td>
                    <td>2023-09-01</td>
                    <td>2023-10-01</td>
                    <td>300</td>
                    <td>肉桂捲日</td>
                    <td>0.7</td>
                    <td>100</td>
                </tr>
            </table>
            <button>修改資料</button>
            <button>上架活動</button>
            <button>下架活動</button>
        </div>
    </div>
</body>

</html>
