  /*用户-停用*/
  function member_stop(obj, id) {
    layer.confirm('確定要改變狀態嗎？', function (index) {

      if ($(obj).attr('title') == '啟用') {

        //发异步把用户状态进行更改
        $(obj).attr('title', '停用')
        $(obj).find('i').html('&#xe62f;');

        $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
        layer.msg('已停用!', { icon: 5, time: 1000 });

      } else {
        $(obj).attr('title', '啟用')
        $(obj).find('i').html('&#xe601;');

        $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已啟用');
        // layer.msg('已啟用!', { icon: 5, time: 1000 });
        layer.msg('已啟用!', { icon: 1, time: 1000 });

      }

    });
  }

  /*用户-删除*/
  function member_del(obj, id) {
    layer.confirm('確定要刪除嗎？', function (index) {
      //发异步删除数据
      $(obj).parents("tr").remove();
      layer.msg('已删除!', { icon: 1, time: 1000 });
    });
  }

  /*整批-删除*/
  function all_del() {
    layer.confirm('確定要刪除嗎？', function (index) {
      let arr1 = document.querySelectorAll("tr");
      let rows = arr1.length;
      for (let i=1; i<rows; i++)
        arr1[i].remove();
      layer.msg('已删除!', { icon: 1, time: 1000 });
    });
  }
